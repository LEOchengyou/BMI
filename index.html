<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI測量</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <h1><img src="https://upload.cc/i1/2021/04/28/Zsdka2.png" alt=""></h1>
            <div class="bmiInF">
                <label for="height">身高cm</label>
                <input type="text" class="height" id="height" placeholder="輸入身高">
                <label for="height">體重kg</label>
                <input type="text" class="weight" id="weight" placeholder="輸入體重">
            </div>
            <div class="result">
                <button class="circle">看結果</button>
                <div class="resultCircle"></div>
                <div class="resultBMI"></div>
            </div>
        </div>
        <div class="content">
            <div class="record">
                
                <h2>BMI紀錄</h2>
            </div>
            <div class="deletall">
                <a href="#">刪除全部</a>
            </div>
            <ul class="list"></ul>
        </div>


        
        <div class="footer">
            <img src="https://upload.cc/i1/2021/04/28/Zsdka2.png" alt="">
        </div>
    </div>
    <script src="script/index.js"></script>
</body>
</html>
